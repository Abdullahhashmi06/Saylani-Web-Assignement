<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet"> 
    <script src="app.js"></script>
</head>
<body>
    <div class="main">
        <div>
            <p class="head">Calculator</p>
            <input id="resBox" class="resultBox" type="text">
        </div>
        <button class="clear num" onclick="clearRes()">Clear</button>
        <button class="clear sign" onclick="getNum('%')">Modulus</button>
        <button class="clear sign" onclick="getNum(Math.sqrt(_e('resBox').value,2),true)">&#8730</button>
        <div>
            <button class="numBtn sign" onclick="getNum('3.14159')">Pi</button>
            <button class="numBtn sign" onclick="getNum(Math.pow(_e('resBox').value,2),true)">Square</button>
            <button class="numBtn sign" onclick="getNum(Math.pow(_e('resBox').value,3),true)">Cube</button>
            <button class="numBtn sign" onclick="getNum('/')">/</button>
        </div>
        <div>
            <button class="numBtn num" onclick="getNum('7')">7</button>
            <button class="numBtn num" onclick="getNum('8')">8</button>
            <button class="numBtn num" onclick="getNum('9')">9</button>
            <button class="numBtn sign" onclick="getNum('*')">X</button>
        </div>
        <div>
            <button class="numBtn num" onclick="getNum('4')">4</button>
            <button class="numBtn num" onclick="getNum('5')">5</button>
            <button class="numBtn num" onclick="getNum('6')">6</button>
            <button class="numBtn sign" onclick="getNum('-')">-</button>
        </div>
        <div>
            <button class="numBtn num" onclick="getNum('1')">1</button>
            <button class="numBtn num" onclick="getNum('2')">2</button>
            <button class="numBtn num" onclick="getNum('3')">3</button>
            <button class="numBtn sign" onclick="getNum('+')">+</button>
        </div>
        <div>
            <button class="halfBtn" onclick="getNum('0')">0</button>
            <button class="halfBtn sign" onclick="getNum(Math.sqrt(_e('resBox').value,3),true)">&#x221B</button>
            <button class="halfBtn signEqua" onclick="getRes()">=</button>            
        </div>
    </div>
</body>

</html>
